<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css""></link>
<title>Page Title</title>
</head>
<body>

<h1>Scrum Board</h1>
<p>This is a very Basic Idea of Scrum Board for Web dev and App Dev.</p>
<p>Click "Add Task" to add a new task. </p><button onclick="addpaper()">Add Task</button>        
  
  <div class=board>
 
    <div class="section">
      
       <!--story section-->
      <div>
        <h2>Story</h2>
        <p>Number of Task Added: <span id="numofpapers"><span></p>
      </div>
      
      <!---->
      <div class="dropbox" ondrop="drop(event)" ondragover="allowDrop(event)">
     
      <div id="section0" >
        <div  class="paper" draggable="true"   width="20" height="20">
          <div class="task-title"><input id="task-title" placeholder="Task"></div>
          <div class="task-note"><textarea id="task01" placeholder="...note"></textarea></div>
        </div>
      </div>
      
       <div id="section1">
        
      </div>
    </div>
      
    </div>
    <!---->
    <div class="section" >
      <div>
        <h2>To do</h2>
                <p>.</p>
      </div>
      <div class="dropbox" ondrop="drop(event)" ondragover="allowDrop(event)">
           

      </div>
     
    
  </div>
    
    <div class="section" id="section2">
      <div>
        <h2>In Progress</h2>
            <p>.</p>
      </div>
      <div class="dropbox" ondrop="drop(event)" ondragover="allowDrop(event)">

      </div>
  </div>
    
    <div class="section" id="section3">
      <div>
        <h2>Review</h2>
               <p>.</p>
      </div>
      
      <div class="dropbox" ondrop="drop(event)" ondragover="allowDrop(event)">
       
      </div>
  </div>
    
    <div class="section" id="section4">
      <div>
        <h2>Done</h2>
                <p>.</p>
      </div>
      <div class="dropbox" ondrop="drop(event)" ondragover="allowDrop(event)">

      </div>
    </div>
    
   
    
  </div>

   <script src="script.js"> </script>
</body>
</html>
